<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/SuggestBoard.css">
    <title>board</title>
</head>
<body>
<div id="wrap">
    <div id="board">
        <table>
            <tr>
                <th>id</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            <tr th:each="suggest: ${suggestList}">
                <td th:text="${suggest.id}"></td>
                <td><a th:href="@{|/user/${suggest.uid}|}" th:text="${suggest.userId}"></a></td>
                <td th:text="${suggest.title}"></td>
                <!--    <td><a th:href="@{|/suggest/${suggest.id}|}" th:text="${suggest.title}"></a></td>-->
                <td th:text="${suggest.content}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
