<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>userName</th>
    <th>userPassword</th>
    <th>userId</th>
  </tr>
  <tr>
    <td th:text="${user.id}"></td>
    <td th:text="${user.userName}"></td>
    <td th:text="${user.userPassword}"></td>
    <td th:text="${user.userId}"></td>
  </tr>
</table>
</body>
</html>
