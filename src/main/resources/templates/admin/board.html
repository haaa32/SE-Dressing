<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>작성자</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    <tr th:each="suggest: ${suggestList}">
        <td th:text="${suggest.id}"></td>
        <td><a th:href="@{|/user/${suggest.uid}|}" th:text="${suggest.userId}"></a></td>
        <td th:text="${suggest.title}"></td>
        <!--    <td><a th:href="@{|/suggest/${suggest.id}|}" th:text="${suggest.title}"></a></td>-->
        <td th:text="${suggest.content}"></td>
    </tr>
</table>
</body>
</html>
