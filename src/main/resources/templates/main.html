<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/MainPage.css">
    <title>main</title>
</head>
<body>
<div id="wrap">
    <div id="header2">
        <div id="logo">
            <img src="./images/logo.png"/>
        </div>
        <div id="cody">
            <div id="userdata">
                <p> 유저 id: <span th:text="${session.loginUserId}"></span></p>
                <br/>
                <a href="/user/logout">로그아웃</a>
                <br/>
            </div>
            <div id="aichoose">
                <a href="/coordi">코디추천</a>
            </div>
            <div id="suggest">
                <a href="/suggest/save">건의하기</a>
            </div>
        </div>
    </div>
    <div id="category2">
        <p>카테고리</p>
        <p th:text="${session.category}"></p>
        <nav class="nav">
            <ul class="gnb">
                <li><a href="/category/total">전체</a></li>
                <li><a href="/category/outer">아우터</a></li>
                <li><a href="/category/top">상의</a></li>
                <li><a href="/category/bottom">하의</a></li>
                <li><a href="/category/shoes">신발</a></li>
                <li><a href="/category/bag">가방</a></li>
                <li><a href="#">좋아요</a></li>
                <li><a href="#">싫어요</a></li>
            </ul>
        </nav>
    </div>
    <div id="clolist">
        <div id="addclothes">
            <a href="/upload" id="upload-link">&#43;</a>
        </div>
        <ul>
            <li th:each="imageData : ${imagesData}">
                <img th:src="${imageData.base64Image}" style="width: 200px; height: 200px;"/>
                <a th:href="@{/deleteImage(id=${imageData.id})}">Delete</a>
            </li>
        </ul>
    </div>
</div>
</body>
