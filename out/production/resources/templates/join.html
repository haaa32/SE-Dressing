<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/MembershipPage.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/app4.js"></script>
    <title>join</title>
    <!-- jquery cdn -->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
<!-- action속성: form에 작성한 데이터를 어디로 보낼지 지정-->
<!-- method속성의 post: 우리가 보내는 데이터를 주소창에서 가려서 보낸다(보이지 않게)-->
<form action="/user/join" method="post">
    <div id="wrap">
        <div id="header4">
            <div id="logo">
                <img src="./images/logo.png"/>
            </div>
            <div id="head"></div>
        </div>
        <div id="membership">
            <div id="JoinMembership">
                <div id="form">
                    <input type="text" name="userName" required placeholder="Name"/><br/>
                    <input type="text" name="userId" id="userId" onblur="idCheck()" required placeholder="ID"/><br/>
                    <p id="id-check-result"></p>
                    <input type="password" name="userPassword" id="userPassword" required maxlength="16"
                           placeholder="PW"/><br/>
                    <input type="password" name="userPasswordCheck" id="userPasswordCheck" onkeyup="passwordCheck()"
                           required maxlength="16" placeholder="PWCheck"/><br/>
                    <p id="password-check-result"></p>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="010-0000-0000"
                           pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" minlength="13" maxlength="13" required/><br/>
                    <input type="submit" value="회원가입" id="create_btn"/>
                    <script>
                        document.getElementById('create_btn').addEventListener('click', function(event) {
                            document.forms[0].action = 'login';
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script th:inline="javascript">
    const idCheck = () => {
        const id = document.getElementById("userId").value;
        const checkResult = document.getElementById("id-check-result"); // 태그 요소만 접근하는 거라서 .value는 안 씀
        console.log("입력값: ", id);
        $.ajax({
            // 요청방식: post, url: "id-check", 데이터: 아이디
            type: "post",
            url: "/user/id-check",
            data: {
                "userId": id
            },
            success: function(result) {
                console.log("요청 성공", result);
                if (result == "ok") {
                    console.log("사용가능한 아이디");
                    checkResult.style.color = "green";
                    checkResult.innerHTML = "사용가능한 아이디";
                } else {
                    console.log("이미 사용 중인 아이디");
                    checkResult.style.color = "red";
                    checkResult.innerHTML = "이미 사용 중인 아이디";
                }
            },
            error: function(err) {
                console.log("에러 발생", err);
            }
        });
    }
    const passwordCheck = () => {
        const password = document.getElementById("userPassword").value;
        const passwordCheck = document.getElementById("userPasswordCheck").value;
        const checkResult = document.getElementById("password-check-result"); // 태그 요소만 접근하는 거라서 .value는 안 씀
        console.log("입력값: ", password);
        //$.ajax({
            if(password == passwordCheck) { //비밀번호 일치
                checkResult.style.color = "green";
                checkResult.innerHTML = "비밀번호 일치";
            }
            else {
                checkResult.style.color = "red";
                checkResult.innerHTML = "비밀번호 불일치";
            }
        //});
    }

</script>
</html>
